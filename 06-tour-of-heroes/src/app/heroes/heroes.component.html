<h3>{{hero.name | uppercase}} Details</h3> 
<!-- The word uppercase in the interpolation binding after the pipe | character, activates the built-in UppercasePipe. -->
<div class="h4"><span>id: </span>{{hero.id}}</div>
<div class="h4"><span>name: </span>{{hero.name}}</div>
<div>
    <label for="name">Hero name: </label>
    <input id="name" class="form-control w-25" [(ngModel)]="hero.name" placeholder="name">
</div><br>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selectedBtn]="hero === selectedHero" class="btn btn-warning mb-1 text-start " (click)="onSelect(hero)" type="button">
      <span class="badge bg-primary">{{hero.id}}</span>
      <span class="name px-3">{{hero.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id: {{selectedHero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>

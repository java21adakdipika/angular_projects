<!-- 
<br><h2>Form Template</h2> -->
<form class="container" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="mb-3">
    <label for="usernameInput" class="form-label">Name</label>
    <input type="text" class="form-control" id="usernameInput" placeholder="Enter your name" ngModel name="username" required minlength="5" pattern="^[a-zA-Z ]*$" #username="ngModel">
    <span class="form-text" *ngIf="username.touched && username.invalid && username.errors?.['required']">Username is required</span>
    <span class="form-text" *ngIf="username.touched && username.invalid && username.errors?.['minlength']">Minnimum should be 5</span>
    <span class="form-text" *ngIf="username.touched && username.invalid && username.errors?.['pattern']">Invalid Patern</span>
    <br>
  </div>
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email address</label>
    <input type="email" class="form-control" id="emailInput" placeholder="Enter your email-id" ngModel name="useremail" required>
    <br>
  </div>
  <div class="mb-3">
    <label for="numberInput" class="form-label">Contact Number</label>
    <div class="input-group">
      <label class="input-group-text" id="basic-addon1">+91</label>
      <input type="text" class="form-control" id="numberInput" placeholder="Enter your contact number" ngModel name="usernumber" required minlength="10" maxlength="10" pattern="^[0-9]*$" #contactnumber="ngModel">
    </div>
    <span class="form-text" *ngIf="contactnumber.touched && contactnumber.invalid && contactnumber.errors?.['required']">Contact Number is required</span>
    <span class="form-text" *ngIf="contactnumber.touched && contactnumber.invalid && contactnumber.errors?.['minlength']">Length should be of 10</span>
    <span class="form-text" *ngIf="contactnumber.touched && contactnumber.invalid && contactnumber.errors?.['pattern']">Invalid Patern</span>
    <br>
  </div>
  <!-- <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div> -->
  <select class="form-select" aria-label="Default select example" ngModel name="useroption" required>
    <option selected>B-Tech</option>
    <option value="M-Tech">M-Tech</option>
    <option value="MBBS">MBBS</option>
    <option value="Pharmacy">Pharmacy</option>
  </select><br>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Fresher
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Experienced
    </label>
  </div>
  <button [disabled]="!f.valid" type="submit" class="btn btn-info" mt-2>Submit</button>
</form>
